<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Projects</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add custom styles if needed */
        /* Example: Increase spacing between list items */
        ul {
            padding: 0;
            list-style: none;
        }
        li {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>List of Projects</h1>
        <ul class="list-group">
            {% for project in projects %}
            <li class="list-group-item">
                <strong>Project Name:</strong> {{ project.project_name }}<br>
                <strong>Project Details:</strong> {{ project.project_details }}<br>
                <strong>Project Image:</strong> <img src="{{ project.project_image }}" alt="{{ project.project_name }}" style="max-width: 200px;">
                <form class="d-inline" action="{{ url_for('modify_project', project_id=project.id) }}" method="GET">
                    <button type="submit" class="btn btn-primary">Modify</button>
                </form>
                <form class="d-inline" action="{{ url_for('delete_project', project_id=project.id) }}" method="POST">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary mt-3">Back to Admin Panel</a>
    </div>

    <!-- Add Bootstrap JS and jQuery scripts (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
