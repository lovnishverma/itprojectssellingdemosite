<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Project</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Modify Project</h1>
        <form method="post" action="{{ url_for('modify_project', project_id=project.id) }}">
            <div class="form-group">
                <label for="projectImage">Project Image URL:</label>
                <input type="text" class="form-control" id="projectImage" name="projectImage" value="{{ project.project_image }}" required>
            </div>
            <div class="form-group">
                <label for="projectName">Project Name:</label>
                <input type="text" class="form-control" id="projectName" name="projectName" value="{{ project.project_name }}" required>
            </div>
            <div class="form-group">
                <label for="projectDetails">Project Details:</label>
                <textarea class="form-control" id="projectDetails" name="projectDetails" rows="4">{{ project.project_details }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Project</button>
        </form>
        <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary mt-3">Back to Admin Panel</a>
    </div>
    
    <!-- Add Bootstrap JS and jQuery scripts (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
